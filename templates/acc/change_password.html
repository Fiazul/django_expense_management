{% extends '../base.html' %}
{% block title %}Change Password{% endblock title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center py-5">
        <div class="col-md-6">
            <form method="POST" novalidate class="p-4 shadow-sm rounded bg-white">
                {% csrf_token %}
                <div class="mb-3 text-center">
                    <h4 class="text-dark">Change Your Password</h4>
                </div>
                <hr>
                <div class="mb-3">
                    {% include './message.html' %}
                </div>
                <div class="mb-3">
                    <label for="current_password" class="form-label">Current Password</label>
                    <input type="password" name="current_password" class="form-control">
                    <div class="text-danger">{{ form.current_password.errors }}</div>
                </div>
                <div class="mb-3">
                    <label for="new_password1" class="form-label">New Password</label>
                    <input type="password" name="new_password1" class="form-control">
                    <div class="text-danger">{{ form.new_password1.errors }}</div>
                </div>
                <div class="mb-3">
                    <label for="new_password2" class="form-label">Confirm New Password</label>
                    <input type="password" name="new_password2" class="form-control">
                    <div class="text-danger">{{ form.new_password2.errors }}</div>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-lg">Change Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
