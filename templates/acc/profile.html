{% extends '../base.html' %}
{% block title %}Profile{% endblock title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center py-5">
        <div class="col-md-8">
            <h2>Your Profile</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
