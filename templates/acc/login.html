{% extends '../base.html' %}
{% block title %}Login{% endblock title %}

{% block content %}
<div class="container">
    <div class="row py-5 align-items-center justify-content-center">
        <div class="col-md-6">
            <form method="POST" novalidate class="p-4 shadow-sm rounded bg-white">
                {% csrf_token %}
                <div class="mb-3">
                    <h4 class="text-center text-dark">Login to Your Account</h4>
                </div>
                <hr>
                <div class="mb-3">
                    {% include './message.html' %}
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username or Email</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username or email">
                    <div class="text-danger">{{ form.username.errors }}</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
                    <div class="text-danger">{{ form.password.errors }}</div>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
                <div class="text-center">
                    <p class="m-0">
                        Don't have an account? <a href="{% url 'registration' %}" class="text-decoration-none text-primary">Register here</a>
                    </p>
                    <p class="mt-2">
                        <a href="{% url 'password_reset' %}" class="text-decoration-none text-primary">Forgot password?</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
